name: Windows Installer Build (MSVC)

on: [push, pull_request]

env:
  QT_VERSION: '6.10.1'
  QT_ARCH: 'win64_msvc2022_64'
  APP_EXECUTABLE: 'counter_app.exe'
  PACKAGE_DOMAIN: 'com.pocqtquick'
  # Note: PowerShell uses backslashes for paths inside the script if you prefer, 
  # but forward slashes usually work in cmake too.
  BUILD_EXE_PATH: 'build/source/Release/counter_app.exe' 
  QML_SOURCE_DIR: 'source/ui'

jobs:
  build:
    runs-on: windows-2022

    # SWITCH TO POWERSHELL GLOBALLY FOR THIS JOB
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt and IFW
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          modules: 'qt5compat'
          tools: 'tools_ifw'

      - name: Configure and Build Application
        run: |
          mkdir build
          cd build
          # PowerShell handles CMake fine
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release

      - name: Run Unit Tests
        run: |
          cd build
          ctest -C Release --output-on-failure

      - name: Stage Files for Installer
        run: |
          # PowerShell syntax for variables is different ($env:VAR)
          $targetDir = "installer\packages\$env:PACKAGE_DOMAIN\data"
          
          # 'New-Item -Force' is the PowerShell equivalent of 'mkdir -p'
          New-Item -ItemType Directory -Force -Path $targetDir
          
          # Copy the exe
          Copy-Item -Path "$env:BUILD_EXE_PATH" -Destination $targetDir

      - name: Run Windeployqt
        run: |
          $targetExe = "installer\packages\$env:PACKAGE_DOMAIN\data\$env:APP_EXECUTABLE"
          
          # Note: We use correct Windows backslashes here to be safe
          windeployqt --release --compiler-runtime --no-translations --no-opengl-sw --qmldir $env:QML_SOURCE_DIR $targetExe

      # ROBUST POWERSHELL VERSION OF "CREATE INSTALLER"
      - name: Create Installer
        run: |
          # 1. Search for binarycreator.exe recursively in the Qt/Tools folder
          #    This finds it regardless of version (4.10, 4.11, etc.)
          $binCreator = Get-ChildItem -Path "..\Qt\Tools\QtInstallerFramework\*\bin\binarycreator.exe" | Select-Object -First 1 -ExpandProperty FullName

          if (-not $binCreator) {
            Write-Error "binarycreator.exe not found!"
            exit 1
          }

          Write-Host "Using binarycreator: $binCreator"

          cd installer
          
          # 2. Execute using the '&' operator (required in PS for variables containing paths)
          & $binCreator --offline-installer "pocqtquick.exe" -c config\config.xml -p packages\

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: installer/pocqtquick.exe