name: deploy-test

# trigger: Manual run only (on any branch)
on:
  workflow_dispatch:

env:
  QT_VERSION: '6.10.1'
  QT_ARCH: 'win64_msvc2022_64'
  APP_EXECUTABLE: 'counter_app.exe'
  PACKAGE_DOMAIN: 'com.pocqtquick'
  QML_SOURCE_DIR: 'source/ui'

jobs:
  # job 1: validation and build
  validation:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/')
    uses: ./.github/workflows/validate.yaml
    with:
      target_env: 'test'
    secrets: inherit

  # job 2: generate timestamp
  generate-timestamp:
    needs: validation
    runs-on: ubuntu-latest
    outputs:
      ts: ${{ steps.time.outputs.ts }}
    steps:
      - name: Generate Timestamp
        id: time
        run: |
          TS=$(date +'%Y%m%d%H%M%S')
          echo "ts=$TS" >> $GITHUB_OUTPUT
          echo "Generated Timestamp: $TS"

  # job 3: deploy for windows
  deploy-app-windows:
    needs: [validation, generate-timestamp]
    runs-on: windows-2022
    
    # manual check to ensure deployment only to test environment
    environment: test
    
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt (Deploy Tool)
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          modules: 'qt5compat'

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-app
          path: download_temp

      - name: Run Windeployqt
        run: |
          $targetDir = "installer\packages\$env:PACKAGE_DOMAIN\data"
          New-Item -ItemType Directory -Force -Path $targetDir

          $exePath = Get-ChildItem -Path "download_temp" -Filter $env:APP_EXECUTABLE -Recurse | Select-Object -First 1 -ExpandProperty FullName
          
          if (-not $exePath) { Write-Error "Exe not found"; exit 1 }

          Move-Item -Path $exePath -Destination $targetDir

          $stagedExe = "$targetDir\$env:APP_EXECUTABLE"
          windeployqt --release --compiler-runtime --no-translations --no-opengl-sw --qmldir $env:QML_SOURCE_DIR $stagedExe
          
          Remove-Item "$targetDir\*.obj", "$targetDir\*.cpp", "$targetDir\*.h", "$targetDir\*.cmake" -ErrorAction SilentlyContinue

      - name: Upload Staged Package
        uses: actions/upload-artifact@v4
        with:
          name: staged-package
          path: installer/packages/${{ env.PACKAGE_DOMAIN }}/data
          retention-days: 1

  # job 4: create application zip
  create-application-zip:
    needs: [deploy-app-windows, generate-timestamp]
    runs-on: windows-2022
    steps:
      - name: Download Staged Package
        uses: actions/download-artifact@v4
        with:
          name: staged-package
          path: staged-data

      - name: Upload Application Zip
        uses: actions/upload-artifact@v4
        with:
          # The name of the zip file the user downloads
          name: pocqtquick-test-app-${{ needs.generate-timestamp.outputs.ts }}
          path: staged-data
          retention-days: 5

  # job 5: create installer zip
  create-installer-zip:
    needs: [deploy-app-windows, generate-timestamp]
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt (IFW)
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          tools: 'tools_ifw'

      - name: Download Staged Package
        uses: actions/download-artifact@v4
        with:
          name: staged-package
          path: installer/packages/${{ env.PACKAGE_DOMAIN }}/data

      - name: Build Installer
        run: |
          $ts = "${{ needs.generate-timestamp.outputs.ts }}"
          $installerName = "pocqtquick-test-installer-$ts.exe"
          
          $binCreator = Get-ChildItem -Path "..\Qt\Tools\QtInstallerFramework\*\bin\binarycreator.exe" | Select-Object -First 1 -ExpandProperty FullName
          
          cd installer
          & $binCreator -c config\config.xml -p packages\ $installerName
          
          echo "INSTALLER_FILENAME=$installerName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload Installer Zip
        uses: actions/upload-artifact@v4
        with:
          name: pocqtquick-test-installer-${{ needs.generate-timestamp.outputs.ts }}
          path: installer/${{ env.INSTALLER_FILENAME }}
          retention-days: 5