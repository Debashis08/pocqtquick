name: pocqtquick-validate

on:
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'release/*'
      - 'hotfix/*'
      - 'main'
  workflow_dispatch:

env:
  QT_VERSION: '6.10.1'
  QT_ARCH: 'win64_msvc2022_64'

jobs:
  # job 1: validate branch policy
  validate-branch-policy:
    runs-on: ubuntu-latest
    steps:
      # --- scenario A: Pull Request Checks ---
      # logic:
      # 1. feature/* -> release/* (OK)
      # 2. release/* -> main (OK)
      # 3. hotfix/* -> main OR release/* (OK)
      - name: Block invalid PR path
        if: |
          github.event_name == 'pull_request' &&
          !(
            (startsWith(github.event.pull_request.head.ref, 'feature/') && startsWith(github.event.pull_request.base.ref, 'release/')) ||
            (startsWith(github.event.pull_request.head.ref, 'feature/') && startsWith(github.event.pull_request.base.ref, 'hotfix/')) ||
            (startsWith(github.event.pull_request.head.ref, 'release/') && github.event.pull_request.base.ref == 'main') ||
            (startsWith(github.event.pull_request.head.ref, 'hotfix/') && github.event.pull_request.base.ref == 'main')
          )
        run: |
          echo "::error::Invalid PR Path: ${{ github.event.pull_request.head.ref }} -> ${{ github.event.pull_request.base.ref }}"
          echo " \Allowed PR paths are:"
          echo "  - feature/* -> release/*"
          echo "  - feature/* -> hotfix/*"
          echo "  - release/* -> main"
          echo "  - hotfix/* -> main"
          exit 1

      - name: Approve valid PR path
        if: |
          github.event_name == 'pull_request' &&
          (
            (startsWith(github.event.pull_request.head.ref, 'feature/') && startsWith(github.event.pull_request.base.ref, 'release/')) ||
            (startsWith(github.event.pull_request.head.ref, 'feature/') && startsWith(github.event.pull_request.base.ref, 'hotfix/')) ||
            (startsWith(github.event.pull_request.head.ref, 'release/') && github.event.pull_request.base.ref == 'main') ||
            (startsWith(github.event.pull_request.head.ref, 'hotfix/') && github.event.pull_request.base.ref == 'main')
          )
        run: |
          echo "PR Path Validated: ${{ github.event.pull_request.head.ref }} -> ${{ github.event.pull_request.base.ref }}"

      # --- scenario B: Manual Run Checks ---
      - name: Approve Manual Run
        if: github.event_name == 'workflow_dispatch'
        run: echo "Manual validation run initiated on branch '${{ github.ref_name }}'"

  # job 2: Lint code
  lint-code:
    needs: validate-branch-policy
    runs-on: windows-2022 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Run Linter
        shell: pwsh
        run: |
          Write-Host "Running Lint Checks..."
          # cmake --build build --target check-format
          Write-Host "Linting passed."

  # job 3: Build Project
  build-project:
    needs: lint-code
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          modules: 'qt5compat'

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-app
          path: build/
          retention-days: 1

  # job 4: Run Unit Tests
  run-unit-tests:
    needs: build-project
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          modules: 'qt5compat'

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-app
          path: build

      - name: Run Unit Tests
        run: |
          cd build
          ctest -C Release --output-on-failure