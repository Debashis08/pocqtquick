name: validate

on:
  workflow_call:
    inputs:
      target_env:
        required: false
        type: string
        default: 'dev'

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'release/*'
      - 'hotfix/*'
      - 'main'
  workflow_dispatch:

env:
  QT_VERSION: '6.10.1'
  QT_ARCH: 'win64_msvc2022_64'

jobs:
  # job 1: validate branch policy
  validate-branch-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Block invalid PR path
      
      
        if: |
          github.event_name == 'pull_request' &&
          !(
            (startsWith(github.event.pull_request.head.ref, 'feature/') && startsWith(github.event.pull_request.base.ref, 'release/')) ||
            (startsWith(github.event.pull_request.head.ref, 'feature/') && startsWith(github.event.pull_request.base.ref, 'hotfix/')) ||
            (startsWith(github.event.pull_request.head.ref, 'release/') && github.event.pull_request.base.ref == 'main') ||
            (startsWith(github.event.pull_request.head.ref, 'hotfix/') && github.event.pull_request.base.ref == 'main')
          )
        run: |
          echo "::error::Invalid PR Path"
          exit 1

      - name: Check if target branch is locked
        if: |
          github.event_name == 'pull_request' &&
          (startsWith(github.base_ref, 'release/') || startsWith(github.base_ref, 'hotfix/'))
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_BRANCH="${{ github.base_ref }}"
          OPEN_PRS=$(gh pr list --repo "${{ github.repository }}" --base main --head "$TARGET_BRANCH" --state open --json number --jq 'length')
          if [ "$OPEN_PRS" -gt 0 ]; then
            echo "::error::Validation Failed: Branch '$TARGET_BRANCH' is LOCKED."
            exit 1
          fi

      - name: Approve valid PR path
        if: github.event_name == 'pull_request'
        run: echo "PR Path Validated"

      - name: Approve Manual Run
        if: github.event_name == 'workflow_dispatch'
        run: echo "Manual validation run."

  # job 2: Lint code
  lint-code:
    needs: validate-branch-policy
    runs-on: windows-2022 
    steps:
      - uses: actions/checkout@v4
      - name: Run Linter
        shell: pwsh
        run: Write-Host "Linting passed."

  # job 3: Build Project
  build-project:
    needs: lint-code
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    
    # Dynamic Environment Selection
    environment: ${{ inputs.target_env || 'dev' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Secrets
        env:
          # Map secrets to env vars so the shell script can check them
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          $failed = $false

          # 1. Define ANSI Color Codes (Universal)
          $esc = [char]27
          $Red = "$esc[31m"
          $Green = "$esc[32m"
          $Reset = "$esc[0m"

          # Print the Active Environment Name
          # Logic: If inputs.target_env is empty (PR run), it prints 'dev'
          $currentEnv = "${{ inputs.target_env }}"
          if ([string]::IsNullOrEmpty($currentEnv)) { $currentEnv = "dev" }
          Write-Host "Active Environment : $currentEnv"

          # Check Client ID
          if ([string]::IsNullOrWhiteSpace($env:GOOGLE_CLIENT_ID)) {
              Write-Host "::error::CRITICAL FAILURE: Secret 'GOOGLE_CLIENT_ID' is missing or empty!"
              $failed = $true
          } else {
              Write-Host "${Green}[-] GOOGLE_CLIENT_ID     : [OK]${Reset}"
          }

          # Check Client Secret
          if ([string]::IsNullOrWhiteSpace($env:GOOGLE_CLIENT_SECRET)) {
              Write-Host "::error::CRITICAL FAILURE: Secret 'GOOGLE_CLIENT_SECRET' is missing or empty!"
              $failed = $true
          } else {
              Write-Host "${Green}[-] GOOGLE_CLIENT_SECRET : [OK]${Reset}"
          }

          # Hard Fail if any secret was missing
          if ($failed) {
              Write-Host "${Red}One or more required secrets are missing. Stopping pipeline.${Reset}"
              exit 1
          }

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          modules: 'qt5compat'

      - name: Configure and Build
        # Inject Secrets here so CMake can read them
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-app
          path: build/
          retention-days: 1

  # job 4: Run Unit Tests
  run-unit-tests:
    needs: build-project
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          modules: 'qt5compat'

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-app
          path: build

      - name: Run Unit Tests
        run: |
          cd build
          ctest -C Release --output-on-failure