name: pocqtquick-deploy-dev

# TRIGGER: Manual run ONLY (on any branch)
on:
  workflow_dispatch:

env:
  QT_VERSION: '6.10.1'
  QT_ARCH: 'win64_msvc2022_64'
  APP_EXECUTABLE: 'counter_app.exe'
  PACKAGE_DOMAIN: 'com.pocqtquick'
  # Note: QML dir must exist in the repo checkout
  QML_SOURCE_DIR: 'source/ui'

jobs:
  # JOB 1: VALIDATION & BUILD
  # This runs your reusable workflow.
  # CRITICAL: That workflow MUST upload an artifact named 'compiled-app'
  call-validation:
    uses: ./.github/workflows/pocqtquick-validate.yaml

  # JOB 2: TIMESTAMP
  generate-timestamp:
    needs: call-validation
    runs-on: ubuntu-latest
    outputs:
      ts: ${{ steps.time.outputs.ts }}
    steps:
      - name: Generate Timestamp
        id: time
        run: |
          TS=$(date +'%Y%m%d%H%M')
          echo "ts=$TS" >> $GITHUB_OUTPUT
          echo "Generated Timestamp: $TS"

  # JOB 3: WINDEPLOYQT (Deploy directly from Validation Artifacts)
  run-windeployqt:
    needs: [call-validation, generate-timestamp]
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt (Deploy Tool)
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          modules: 'qt5compat'

      # FIX: Download the artifact created by 'call-validation'
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-app   # Matches the name in pocqtquick-validate.yaml
          path: download_temp

      - name: Run Windeployqt
        run: |
          $targetDir = "installer\packages\$env:PACKAGE_DOMAIN\data"
          New-Item -ItemType Directory -Force -Path $targetDir

          # FIX: Find the EXE dynamically because 'compiled-app' contains the full 'build/' folder
          $exePath = Get-ChildItem -Path "download_temp" -Filter $env:APP_EXECUTABLE -Recurse | Select-Object -First 1 -ExpandProperty FullName
          
          if (-not $exePath) {
            Write-Error "Could not find $env:APP_EXECUTABLE in the downloaded artifacts."
            exit 1
          }
          Write-Host "Found Executable at: $exePath"

          # Move EXE to Staging
          Move-Item -Path $exePath -Destination $targetDir

          # Run Windeployqt
          $stagedExe = "$targetDir\$env:APP_EXECUTABLE"
          windeployqt --release --compiler-runtime --no-translations --no-opengl-sw --qmldir $env:QML_SOURCE_DIR $stagedExe
          
          # Cleanup junk files
          Remove-Item "$targetDir\*.obj", "$targetDir\*.cpp", "$targetDir\*.h", "$targetDir\*.cmake" -ErrorAction SilentlyContinue

      - name: Upload Staged Package
        uses: actions/upload-artifact@v4
        with:
          name: staged-package
          path: installer/packages/${{ env.PACKAGE_DOMAIN }}/data
          retention-days: 1

  # JOB 4: CREATE ZIP
  create-portable-zip:
    needs: [run-windeployqt, generate-timestamp]
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Download Staged Package
        uses: actions/download-artifact@v4
        with:
          name: staged-package
          path: staged-data

      - name: Create Zip
        run: |
          $ts = "${{ needs.generate-timestamp.outputs.ts }}"
          $zipName = "pocqtquick-Dev-$ts-Portable.zip"
          
          Write-Host "Zipping..."
          Compress-Archive -Path "staged-data\*" -DestinationPath $zipName
          
          echo "ZIP_FILENAME=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload Zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-zip-artifact
          path: ${{ env.ZIP_FILENAME }}
          retention-days: 1

  # JOB 5: CREATE INSTALLER EXE
  create-installer-exe:
    needs: [run-windeployqt, generate-timestamp]
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt (IFW)
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ env.QT_ARCH }}
          aqtversion: '>=3.1.6'
          tools: 'tools_ifw'

      - name: Download Staged Package
        uses: actions/download-artifact@v4
        with:
          name: staged-package
          path: installer/packages/${{ env.PACKAGE_DOMAIN }}/data

      - name: Build Installer
        run: |
          $ts = "${{ needs.generate-timestamp.outputs.ts }}"
          $installerName = "pocqtquick-Dev-$ts-Installer.exe"
          
          $binCreator = Get-ChildItem -Path "..\Qt\Tools\QtInstallerFramework\*\bin\binarycreator.exe" | Select-Object -First 1 -ExpandProperty FullName
          
          cd installer
          & $binCreator -c config\config.xml -p packages\ $installerName
          
          echo "INSTALLER_FILENAME=$installerName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-exe-artifact
          path: installer/${{ env.INSTALLER_FILENAME }}
          retention-days: 1

  # JOB 6: UPLOAD RELEASE ASSETS
  upload-release-assets:
    needs: [create-portable-zip, create-installer-exe, generate-timestamp]
    runs-on: ubuntu-latest
    steps:
      - name: Download Zip
        uses: actions/download-artifact@v4
        with:
          name: portable-zip-artifact
          path: final_assets

      - name: Download Installer
        uses: actions/download-artifact@v4
        with:
          name: installer-exe-artifact
          path: final_assets

      - name: Publish Final Artifact Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Dev-Release-${{ needs.generate-timestamp.outputs.ts }}
          path: final_assets/*
          retention-days: 5